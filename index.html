<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/resources/css/style.css">
    <title>Registartion</title>
</head>
<body>
    <div class="reg">
        <form action="/reg" method="post">
            <div class="container">
                <label>First Name</label>
                <input type="text" name="first-name" placeholder="Enter first name" required maxlength="255">
                <label>Last Name</label>
                <input type="text" name="last-name" placeholder="Enter last name" required maxlength="255">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter email" required maxlength="255">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password" required minlength="8" maxlength="64">
                <input type="submit" value="Sign up">
            </div>
        </form>
    </div>
</body>
</html>
