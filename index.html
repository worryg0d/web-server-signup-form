<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/resources/css/style.css">
    <title>Registartion</title>
</head>
<body>
    <div class="reg">
        <form action="/reg" method="post">
            <div class="container">
                <label for="first-name">First Name</label>
                <input id="first-name" type="text" name="first-name" placeholder="Enter first name" required maxlength="255">
                <label for="last-name">Last Name</label>
                <input id="last-name" type="text" name="last-name" placeholder="Enter last name" required maxlength="255">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Enter email" required maxlength="255">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" placeholder="Enter password" required minlength="8" maxlength="64">
                <div id="password__strength__block">
                    <div>Password strength: </div>
                    <div id="indicator"></div>
                </div>
                <button class="button" type="submit">Sign up</button>
            </div>
        </form>
    </div>
</body>
<script src="resources/js/passwordStrength.js"></script>
</html>
